<html>
    <head>
        <title>Флаг России</title>
    </head>
    <body>
        <h3> Флаг России 60 символов в высоту и 80 в ширину</h3>
        <table cellspacing = 0, cellpadding = 0 >
            <tr>
                <td bgcolor = 'white'> 
                    <script>
                            for (let i = 0; i < 20; i++) {                      
                                for(let j = 0; j < 80; j++)
                                {
                                    document.write("O");
                                }
                                document.write("</br>");
                            }                    
                    </script>
                 </td>
            </tr>
            <tr>
                <td bgcolor = 'blue'> 
                    <script>
                        for (let i = 0; i < 20; i++) {                      
                                for(let j = 0; j < 80; j++)
                                {
                                    document.write("O");
                                }
                                document.write("</br>");
                            }      
                    </script>
                </td>
            </tr>
           
            <tr>
                <td bgcolor = 'red'>   
                   <script>
                        for (let i = 0; i < 20; i++) {                      
                            for(let j = 0; j < 80; j++)
                            {
                                document.write("O");
                            }
                            document.write("</br>");
                        }      
                    </script>
                </td>
            </tr>
           
          </table>
    </body>
</html>
