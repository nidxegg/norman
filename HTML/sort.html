<button onclick="sortAz()">Сортировать по возрастанию</button>
<button onclick="sortZa()">Сортировать по убыванию</button>

<p id="demo"></p>

<script>
var points = [40, 100, 1, 5, 25, 10];
document.getElementById("demo").innerHTML = points;

function sortAz() {
    points.sort(function(a, b){return a - b});
    document.getElementById("demo").innerHTML = points;
}
function sortZa() {
    points.sort(function(a, b){return  b - a});
    document.getElementById("demo").innerHTML = points;
}
</script>
